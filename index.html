<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background: #000;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9') no-repeat center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #ff4757;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #e84118;
        }

        /* Product Section */
        .products {
            padding: 50px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 30px;
            font-size: 32px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 15px 0;
        }

        .price {
            font-weight: bold;
            color: #e84118;
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 10px 20px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product-card button:hover {
            background: #0c7cd5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>SmartGadgets</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Experience the Future</h2>
        <p>Latest technology gadgets designed for modern life.</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <h2>Our Best Products</h2>
        <div class="product-grid">

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Laptop" />
                <h3>Ultra-Light Laptop</h3>
                <p class="price">₹89,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1517430816045-df4b7de1cd0b" alt="Headphones" />
                <h3>Noise Cancelling Headphones</h3>
                <p class="price">₹12,499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42" alt="Smartwatch" />
                <h3>Smartwatch X</h3>
                <p class="price">₹7,999</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>© 2025 SmartGadgets | All Rights Reserved</p>
    </footer>
</body>
</html>
